{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<h2>{{ request.user.email }}</h2>

<button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
<button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
<button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
<button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
<a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
<hr>

<div id="emails-view">
</div>

<div id="read-view">
    <div id="email-details"></div>
    <hr>
    <button class="btn btn-sm btn-outline-danger" id="reply">Reply</button>
    <button class="btn btn-sm btn-outline-danger" id="archive">Archive</button>
    <button class="btn btn-sm btn-outline-danger" id="unarchive">Unarchive</button>
    <button class="btn btn-sm btn-outline-danger" id="unread">Mark Unread</button>
</div>


<div id="compose-view">
    <h3 id="new">New Email</h3>
    <h3 id="response">Reply</h3>
    <form id="compose-form">
        <div class="form-group">
            From: <input disabled id="self" class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            To: <input id="compose-recipients" class="form-control">
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        <input type="submit" class="btn btn-primary" />
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
