{% extends 'auctions/layout.html' %}

{% block body %}

    <h2>Browse by Category</h2>

    <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'category' category.id %}">
                    {{ category }}
                </a>
            </li>
        {% empty %}
            <p>Currently no categories</p>
        {% endfor %}
    </ul>

{% endblock %}
